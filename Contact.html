<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jarditou</title>
    <link rel="icon" href="../jarditou/images/icon.png">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="header">
        <img src="../jarditou/images/jarditou_logo.jpg" alt="Logo Jarditou" title="Logo Jarditou" width="250">
        <div class="header-text">
            <p>Tout le jardin !</p>
        </div>
    </div>
    <p>La Qualité depuis 70 ans</p>

    <ul>
        <li><a href="Accueil.html" id="accueilLien">Accueil</a></li>
        <li><a href="Tableau.html">Tableau</a></li>
        <li><a href="#Contact">Contact</a></li>
    </ul>
    <img src="../jarditou/images/promotion.jpg" alt="Image Promotion" title="Image Promotion" width="1850">
    <h1 id="Contact">Contact</h1>
    <hr>
    <form action="Accueil.html">
        <p>* Ces zones sont obligatoires</p>
        <fieldset>
            <legend>Vos coordonnées</legend>
            <label for="nom">Nom* : </label><input type="text" id="nom" name="nom" required> <br>
            <label for="prenom">Prénom* : </label><input type="text" id="prenom" name="prenom" required> <br>

            <label>Genre* : </label>
            <label for="homme">Homme</label><input type="radio" name="homme" id="homme" value="homme">
            <label for="femme">Femme</label><input type="radio" name="femme" id="femme" value="femme">
            <label for="autre">Autre</label><input type="radio" name="autre" id="autre" value="autre"> <br>

            <label for="date">Date de naissance* : </label><input type="date" name="date" id="date" required> <br>
            <label for="codePostal">Code Postal* : </label><input type="text" id="codePostal" name="codePostal" required> <br>
            <label for="adresse">Adresse : </label><input type="text" id="adresse" name="adresse"> <br>
            <label for="ville">Ville : </label><input type="text" id="ville" name="ville"> <br>
            <label for="email">Email* : </label><input type="email" id="email" name="email" placeholder="exemple@afpa.fr" required> <br>
        </fieldset>
        <fieldset>
            <legend>Votre demande</legend>
            <label for="sujet">Sujet*</label><input type="text" id="sujet" name="sujet" required> <br>
            <label for="votreQuestion">Votre question*</label> <textarea name="votreQuestion"
                id="votreQuestion" required></textarea> <br> <br>

            <input type="checkbox" id="traitement" name="traitement"><label for="traitement">J'accepte le traitement
                informatique de ce formulaire</label> <br>

            <input type="submit" value="Envoyez"><input type="reset" value="Annuler">
        </fieldset>
    </form>
    <hr>
    <ul>
        <li><a href="mentions_legales.html">Mentions légales</a></li>
        <li><a href="horaires.html">Horaires</a></li>
        <li><a href="plan_du_site.html">Plan du site</a></li>
    </ul>
</body>

</html>
