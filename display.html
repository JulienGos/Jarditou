<html lang="fr">

    <meta charset="UTF-8">

    <title>Jarditou</title>
    <link rel="icon" href="../jarditou/images/icon.png">
    <link rel="stylesheet" href="Style.css">

<body>

        <div class="header">
            <img src="../jarditou/images/jarditou_logo.jpg" alt="Logo Jarditou" title="Logo Jarditou" width="250">

        </div>
        <p>La Qualité depuis 70 ans</p>
        <nav>
            <ul>
                <li><a href="Accueil.html">Accueil</a></li>

        </nav>

    <p>Nom: <span id="displayNom"></span></p>
    <p>Prénom: <span id="displayPrenom"></span></p>
    <p>Genre: <span id="displayGenre"></span></p>

        document.getElementById("displayPrenom").innerText = localStorage.getItem('prenom');
        document.getElementById("displayGenre").innerText = localStorage.getItem('genre');
        document.getElementById("displayDate").innerText = localStorage.getItem('date');
        document.getElementById("displayCodePostal").innerText = localStorage.getItem('codePostal');
        document.getElementById("displayAdresse").innerText = localStorage.getItem('adresse');
        document.getElementById("displayVille").innerText = localStorage.getItem('ville');
        document.getElementById("displayEmail").innerText = localStorage.getItem('email');
